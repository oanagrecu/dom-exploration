<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dates</title>
  </head>
  <body>
    <div>
      <h1>Timezones 1</h1>
      <p>Anchorage (USA): <span id="anchorage"></span></p>
      <p>Brussels (Belgium): <span id="brussels"></span></p>
    </div>

    <div>
      <h1>Timezones 2</h1>
      <p>Reykjavik (Iceland): <span id="reykjavik"></span></p>
      <p>Brussels (Belgium): <span id="brussels2"></span></p>
    </div>

    <div>
      <h1>Timezones 3</h1>
      <p>Saint Petersburg (Russia): <span id="stPetersburg"></span></p>
      <p>Brussels (Belgium): <span id="brussels3"></span></p>
    </div>

    <div>
      <h1>Days Passed Since 09.01.1981</h1>
      <p>Number of days: <span id="daysPassed"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
